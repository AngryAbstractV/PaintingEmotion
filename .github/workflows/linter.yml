name: linter
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
      - name: Super Linter
        uses: github/super-linter@v4.9.7
        env:
          #VALIDATE_ALL_CODEBASE: false
          VALIDATE_SECRETS: false
